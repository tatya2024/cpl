      function f2() {
        const txt= `# Function to print Fibonacci series up to n numbers
def fibonacci_series(n):
    # Starting values for the series
    a, b = 0, 1
    series = []
    
    # Generate Fibonacci numbers up to n
    for _ in range(n):
        series.append(a)
        a, b = b, a + b  # Update values for next number in series
    
    return series

# Take input from the user
n = int(input("Enter the number of terms: "))

# Display the Fibonacci series
print("Fibonacci series:", fibonacci_series(n))
`;

      function f6() {
        const txt= `# Function to find the factorial of a number
def factorial(n):
    # Factorial of 0 or 1 is 1
    if n == 0 or n == 1:
        return 1
    else:
        result = 1
        for i in range(2, n + 1):  # Multiply each number up to n
            result *= i
        return result

# Take input from the user
number = int(input("Enter a number: "))

# Display the factorial of the entered number
print(f"Factorial of {number} is {factorial(number)}")
`;

    function f16() {
        const txt= `# Define the Box class
        class Box:
            # Constructor to initialize length, width, and height
            def _init_(self, length, width, height):
                self.length = length  # Member variable for length
                self.width = width    # Member variable for width
                self.height = height  # Member variable for height
            
            # Member function to calculate volume
            def calculate_volume(self):
                return self.length * self.width * self.height
            
        # Taking input from the User
        box_length = int(input("Enter the length of the Box : "))
        box_height = int(input("Enter the height of the Box : "))
        box_width = int(input("Enter the width of the Box : "))
        
        # Create an instance (object) of the Box class
        box1 = Box(box_length, box_width, box_height)
        
        # Calculate and print the volume of the box
        volume = box1.calculate_volume()
        print(f"The volume of the box is: {volume}")`;

    function f29() {
        const txt= `my_list = [1, 2, 3, 4]
        print(len(my_list))  # Output: 4
        
        my_list = [1, 2, 2, 3]
        print(my_list.count(2))  # Output: 2
        
        my_list = [1, 2, 3, 2]
        print(my_list.index(2))  # Output: 1 (first occurrence)
        
        my_list = [1, 2, 3]
        my_list.append(4)
        print(my_list)  # Output: [1, 2, 3, 4]
        
        my_list = [1, 2, 3]
        my_list.insert(1, 1.5)  # Insert 1.5 at index 1
        print(my_list)  # Output: [1, 1.5, 2, 3]
        
        my_list = [1, 2]
        my_list.extend([3, 4])
        print(my_list)  # Output: [1, 2, 3, 4]
        
        my_list = [1, 2, 3, 2]
        my_list.remove(2)  # Removes the first occurrence of 2
        print(my_list)  # Output: [1, 3, 2]
        
        my_list = [1, 2, 3]
        popped_value = my_list.pop()  # Removes and returns the last item
        print(popped_value)  # Output: 3
        print(my_list)  # Output: [1, 2]
        
        my_list = [1, 2, 3]
        my_list.reverse()
        print(my_list)  # Output: [3, 2, 1]
        
        my_list = [3, 1, 2]
        my_list.sort()
        print(my_list)  # Output: [1, 2, 3]
        
        my_list = [1, 2, 3]
        copied_list = my_list.copy()
        print(copied_list) `;
